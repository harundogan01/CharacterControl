<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Control</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <h1>Your Message</h1>
        <div class="content">
            <textarea name="messageArea" id="messageArea" maxlength="50" placeholder="Please enter your message..."></textarea>
            <div class="dynamicElementContainer">
                <p>Total Characters: <span class="totalCharacterCount"></span></p>
                <p>Remainder Character Count: <span class="remainderCharacterCount"></span></p>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
